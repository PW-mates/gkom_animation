<html>

<head>
    <title>Statics</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 card">
                <div class="card-body">
                    <h5 class="card-title">Simple GKOM Animation</h5>
                    <div>
                        <button type="button" class="btn btn-primary">Load File</button>
                        <button type="button" class="btn btn-primary">Save File</button>
                        <button type="button" class="btn btn-primary">Add Object</button>
                        <button type="button" class="btn btn-primary">Add Light</button>
                        <button type="button" class="btn btn-primary">Update Config</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 card" style="padding: 30px;">
                <h5 class="typography ">Object List</h5>
                <ul class="list-group">
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action ">
                        Camera
                        <button class="btn badge badge-danger badge-pill">X</button>
                    </li>
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action ">
                        Light
                        <button class="btn badge badge-danger badge-pill">X</button>
                    </li>
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action ">
                        Light
                        <button class="btn badge badge-danger badge-pill">X</button>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 card" style="padding: 30px;">
                <h5 class="typography">Object Properties</h5>
                <div class="form-group">
                    <label>Object name</label>
                    <input type="text" class="form-control" placeholder="Enter name">
                </div>
                <h5 class="typography"  style="margin-top: 30px;">Keyframes</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Frame 1
                        <span>
                            <span class="badge badge-primary badge-pill">Position</span>
                            <span class="badge badge-primary badge-pill">Rotation</span>
                            <span class="badge badge-primary badge-pill">Scale</span>
                        </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Frame 100
                        <span>
                            <span class="badge badge-primary badge-pill">Position</span>
                            <span class="badge badge-primary badge-pill">Rotation</span>
                            <span class="badge badge-primary badge-pill">Scale</span>
                        </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Frame 200
                        <span>
                            <span class="badge badge-primary badge-pill">Position</span>
                            <span class="badge badge-primary badge-pill">Rotation</span>
                            <span class="badge badge-primary badge-pill">Scale</span>
                        </span>
                    </li>
                </ul>

                <h5 class="typography" style="margin-top: 30px;">Keyframe Properties</h5>
                <form>
                    <label>Position</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="X">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Y">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Z">
                        </div>
                    </div>

                    <label>Rotation</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="X">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Y">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Z">
                        </div>
                    </div>

                    <label>Scale</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="X">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Y">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Z">
                        </div>
                    </div>

                </form>

            </div>

            <div class="col-md-4 card" style="padding: 30px;">
                <img src="https://placehold.co/600x400" style="width: 100%;"/>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
