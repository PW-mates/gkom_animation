<html>
  <head>
    <title>Statics</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 card">
          <div class="card-body">
            <h5 class="card-title">Simple GKOM Animation</h5>
            <div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="loadAnimation()"
              >
                Load Animation
              </button>
              <input
                type="file"
                class="form-control"
                id="openFile"
                style="display: none"
                accept=".ani"
              />
              <button
                type="button"
                class="btn btn-primary"
                onclick="addObject()"
              >
                Add Object
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="addLight()"
              >
                Add Light
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#configModal"
              >
                Update Config
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 card" style="padding: 30px">
          <h5 class="typography">Object List</h5>
          <ul class="list-group" id="listObjects">
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
            >
              Camera
              <button class="btn badge badge-danger badge-pill">X</button>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
            >
              Light
              <button class="btn badge badge-danger badge-pill">X</button>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
            >
              Light
              <button class="btn badge badge-danger badge-pill">X</button>
            </li>
          </ul>
        </div>
        <div class="col-md-4 card" id="objProperty" style="padding: 30px">
          <h5 class="typography">Object Properties</h5>
          <div class="form-group">
            <label>Object name</label>
            <input
              type="text"
              class="form-control"
              id="objectName"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group row" id="lightProps">
            <div class="col lightAmbient">
              <label>Ambient</label>
              <div class="row" style="margin: 0">
                <input
                  type="text"
                  class="form-control col-sm-4 x"
                  placeholder="X"
                  onchange="updateLight()"
                />
                <input
                  type="text"
                  class="form-control col-sm-4 y"
                  placeholder="Y"
                  onchange="updateLight()"
                />
                <input
                  type="text"
                  class="form-control col-sm-4 z"
                  placeholder="Z"
                  onchange="updateLight()"
                />
              </div>
            </div>
            <div class="col lightDiffuse">
              <label>Diffuse</label>
              <div class="row" style="margin: 0">
                <input
                  type="text"
                  class="form-control col-sm-4 x"
                  placeholder="X"
                  onchange="updateLight()"
                />
                <input
                  type="text"
                  class="form-control col-sm-4 y"
                  placeholder="Y"
                  onchange="updateLight()"
                />
                <input
                  type="text"
                  class="form-control col-sm-4 z"
                  placeholder="Z"
                  onchange="updateLight()"
                />
              </div>
            </div>
            <div class="col lightSpecular">
              <label>Specular</label>
              <div class="row" style="margin: 0">
                <input
                  type="text"
                  class="form-control col-sm-4 x"
                  placeholder="X"
                  onchange="updateLight()"
                />
                <input
                  type="text"
                  class="form-control col-sm-4 y"
                  placeholder="Y"
                  onchange="updateLight()"
                />
                <input
                  type="text"
                  class="form-control col-sm-4 z"
                  placeholder="Z"
                  onchange="updateLight()"
                />
              </div>
            </div>
            <div class="col lightColor">
              <label>Color</label>
              <input
                type="text"
                class="form-control"
                id="lightColor"
                placeholder="#ffffff"
                onchange="updateLight()"
              />
            </div>
          </div>
          <h5 class="typography" style="margin-top: 30px">
            Keyframes
            <small class="text-muted" onclick="addKeyframe()"
              >Add keyframe</small
            >
          </h5>
          <ul class="list-group" id="listKeyframes"></ul>

          <h5 class="typography" style="margin-top: 30px">
            Keyframe Properties
          </h5>
          <div class="form-group row" id="keyframeProps">
            <div class="col">
              <label>Position</label>
              <div class="row framePosition" style="margin: 0">
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="X"
                />
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="Y"
                />
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="Z"
                />
              </div>
            </div>
            <div class="col">
              <label>Rotation</label>
              <div class="row frameRotation" style="margin: 0">
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="X"
                />
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="Y"
                />
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="Z"
                />
              </div>
            </div>
            <div class="col">
              <label>Scale</label>
              <div class="row frameScale" style="margin: 0">
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="X"
                />
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="Y"
                />
                <input
                  type="text"
                  class="form-control col-sm-4"
                  placeholder="Z"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 card" style="padding: 30px">
          <label for="durationRange" class="form-label" id="frameLabel"
            >Frame: 0</label
          >
          <input
            type="range"
            class="form-range"
            id="durationRange"
            onchange="changeFrame()"
          />

          <img src="https://placehold.co/600x400" style="width: 100%" />

          <div class="row">
            <div class="col">
              <button class="btn btn-info btn-block" onclick="preview()">Preview</button>
            </div>
            <div class="col">
              <button class="btn btn-success btn-block" onclick="render()">Render</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="configModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Config</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Duration (ms)</label>
                <input
                  type="number"
                  class="form-control duration"
                  placeholder="Total duration (ms)"
                  onchange="updateConfig()"
                />
              </div>
              <div class="form-group">
                <label>Production - FPS</label>
                <input
                  type="number"
                  class="form-control prodFps"
                  placeholder="fps"
                  onchange="updateConfig()"
                />
              </div>
              <div class="form-group">
                <label>Preview - FPS</label>
                <input
                  type="number"
                  class="form-control previewFps"
                  placeholder="fps"
                  onchange="updateConfig()"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
